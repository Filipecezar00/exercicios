<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
<style>
    body{
        font-family: sans-serif;
        padding: 20px; 
    }
    input{
        margin: 5px;
        padding: 5px;
    }
    #saidaJson, #saidaObj{
        margin-top: 15px;
        background: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
    }
</style>
</body>
<h2>Formul√°rio de Cadastro</h2>
<form id="formulario">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="idade" placeholder="idade" required>
    <button type="submit">Salvar</button>
</form> 
<h3>JSON gerado:</h3>
<pre id="saidaJson"></pre>
<h3>Objeto convertido do Json</h3>
<pre id="saidaObj"></pre>
<script>
const form = document.getElementById('formulario')
const saidaJson = document.getElementById("saidaJson")
const saidaObj = document.getElementById("saidaObj")

form.addEventListener("submit",(e)=>{
    e.preventDefault()

const nome = document.getElementById("nome").value 
const idade = document.getElementById("idade").value
 
const usuario = {
    nome:nome,
    idade:Number(idade)
}

const jsonConvertido = JSON.stringify(usuario,null,2)
saidaJson.textContent = jsonConvertido

const objConvertido = JSON.parse(jsonConvertido)
saidaObj.textContent= `Nome: ${objConvertido.nome}\nIdade: ${objConvertido.idade}`

})




</script>
</html>
